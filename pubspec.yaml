name: app
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  logger: ^1.3.0
  bip39_mnemonic: ^3.0.6
  convert: ^3.1.1
  cryptography: ^2.5.0
  shared_preferences: ^2.1.0
  dio: ^5.1.1
  flutter_easyloading: ^3.0.5
  smooth_page_indicator: ^1.1.0
  intl: ^0.18.1
  validatorless: ^1.2.3
  extended_image: ^7.0.2
  dropdown_button2: ^2.1.0
  country_state_city: ^0.1.6
  url_launcher: ^6.1.11
  share_plus: ^7.0.0
  talker_dio_logger: ^1.3.0
  collection: ^1.17.0
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.0.15
  syncfusion_flutter_charts: 21.1.41

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Heavy
      fonts:
        - asset: assets/fonts/Futura-Heavy.ttf

    - family: BkBT
      fonts:
        - asset: assets/fonts/Futura-BkBT.ttf

    - family: Bk
      fonts:
        - asset: assets/fonts/Futura-Bk.ttf
